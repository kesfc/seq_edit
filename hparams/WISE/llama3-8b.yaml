alg_name: "WISE"
model_name: "meta-llama/Meta-Llama-3-8B-Instruct"
device: 0

device: 0

mask_ratio: 0.2
edit_lr: 0.9
n_iter: 30
norm_constraint: 1.0
act_margin: [5.0, 20.0, 10.0] # alpha, beta, gamma
act_ratio: 0.1
save_freq: 500
merge_freq: 1000
merge_alg: 'linear'
objective_optimization: 'only_label'
inner_params:
- model.layers[27].mlp.down_proj.weight


